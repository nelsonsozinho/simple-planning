
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCostCenterLabel" translate="planningApp.costCenter.home.createOrEditLabel">Create or edit a Cost Center</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.costCenter.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.costCenter.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="planningApp.costCenter.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.costCenter.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="planningApp.costCenter.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.costCenter.description"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="planningApp.costCenter.isGenerateRevenue" for="field_isGenerateRevenue">Is Generate Revenue</label>
            <input type="checkbox" class="form-control" name="isGenerateRevenue" id="field_isGenerateRevenue"
                    ng-model="vm.costCenter.isGenerateRevenue"
                     />
            <div ng-show="editForm.isGenerateRevenue.$invalid">
                <p class="help-block"
                    ng-show="editForm.isGenerateRevenue.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label translate="planningApp.costCenter.budget" for="field_budget">Budget</label>
            <select class="form-control" id="field_budget" name="budget" ng-model="vm.costCenter.budget" ng-options="budget as budget.id for budget in vm.budgets track by budget.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
