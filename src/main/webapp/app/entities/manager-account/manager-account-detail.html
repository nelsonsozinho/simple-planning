
<div>
    <h2><span translate="planningApp.managerAccount.detail.title">Manager Account</span> {{vm.managerAccount.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="planningApp.managerAccount.value">Value</span></dt>
        <dd>
            <span>{{vm.managerAccount.value}}</span>
        </dd>
        <dt><span translate="planningApp.managerAccount.description">Description</span></dt>
        <dd>
            <span>{{vm.managerAccount.description}}</span>
        </dd>
        <dt><span translate="planningApp.managerAccount.maturity">Maturity</span></dt>
        <dd>
            <span>{{vm.managerAccount.maturity | date:'mediumDate'}}</span>
        </dd>
        <dt><span translate="planningApp.managerAccount.isPaid">Is Paid</span></dt>
        <dd>
            <span>{{vm.managerAccount.isPaid}}</span>
        </dd>
        <dt><span translate="planningApp.managerAccount.name">Name</span></dt>
        <dd>
            <span>{{vm.managerAccount.name}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="manager-account-detail.edit({id:vm.managerAccount.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" translate="entity.action.edit"> Edit</span>
    </button>
</div>
