<div>
    <h2 translate="planningApp.budget.home.title">Budgets</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="budget.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="planningApp.budget.home.createLabel">
                        Create new Budget
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="planningApp.budget.year">Year</span></th>
                    <th><span translate="planningApp.budget.version">Version</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="budget in vm.budgets track by budget.id">
                    <td><a ui-sref="budget-detail({id:budget.id})">{{budget.id}}</a></td>
                    <td>{{budget.year}}</td>
                    <td>{{budget.version}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="budget-detail({id:budget.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="budget.edit({id:budget.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="budget.delete({id:budget.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
