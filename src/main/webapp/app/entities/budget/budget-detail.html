
<div>
    <h2><span translate="planningApp.budget.detail.title">Budget</span> {{vm.budget.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="planningApp.budget.year">Year</span></dt>
        <dd>
            <span>{{vm.budget.year}}</span>
        </dd>
        <dt><span translate="planningApp.budget.version">Version</span></dt>
        <dd>
            <span>{{vm.budget.version}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="budget-detail.edit({id:vm.budget.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" translate="entity.action.edit"> Edit</span>
    </button>
</div>
